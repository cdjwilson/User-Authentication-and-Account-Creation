<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Login</title>
        <!-- the form awesome library is used to add icons to our form -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <!-- include the stylesheet file -->
        <link href="/style.css" rel="stylesheet" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="/login.js"></script>
	</head>
	<body>
		<div class="login">
			<h1>Create Account</h1>
			<form action="/create" method="post">
				<div id="usernameResponseDiv">
					<span id="usernameResponse"></span>
				</div>
				<label for="username">
					<!-- font awesome icon -->
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<div id="passwordResponseDiv">
					<span id="passwordResponse"></span>
				</div>
                <label for="password2">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password2" placeholder="Repeat Password" id="password2" required>
				<div id="emailResponseDiv">
					<span id="emailResponse"></span>
				</div>
                <label for="email">
					<!-- font awesome icon -->
					<i class="fas fa-envelope"></i>
				</label>
				<input type="text" name="email" placeholder="Email" id="email" required>
				<a href="/">Account Login</a>
				<input type="submit" value="Create" id="submitBtn" disabled>
			</form>
		</div>
	</body>
</html>
